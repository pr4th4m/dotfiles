[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>"

[terminal.shell]
program = "/usr/local/bin/zsh"

[window]
decorations = "full"
dynamic_padding = false
dynamic_title = true
