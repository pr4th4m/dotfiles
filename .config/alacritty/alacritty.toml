
[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

[colors]
draw_bold_text_with_bright_colors = false

[cursor]
blink_interval = 450
unfocused_hollow = true

[cursor.style]
blinking = "On"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 17

[font.bold]
family = "JetBrains Mono NL"
style = "ExtraLight"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrains Mono NL"
style = "Thin Italic"

[font.normal]
family = "JetBrains Mono NL"
style = "ExtraLight"

[font.offset]
x = 0
y = 1

[[hints.enabled]]
command = "open"
hyperlinks = true
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true
mods = "None"

